<body>
  <main class="container ">
    <div class="row">
      <div class="col">
        <h1 class="contact-h1">Contact Us</h1>
      </div>
    </div>
    <form action="action_page.php">
      <div class="row">
        <div class="col-lg-6 col-12 mb-3">
          <label for="name" class="form-label">First Name <span>*</span></label>
          <input type="text" name="name" id="validationCustom01" class="form-control" required>
          <p id="fild-required" id="errorFild"></p>
        </div>

        <!-- Para Surname -->
        <div class="col-lg-6 col-12 mb-3">
          <label for="surname" class="form-label">Last name <span>*</span></label>
          <input type="text" name="surname" id="surname" class="form-control" required>
          <p id="fild-required" id="errorFild"></p>
        </div>
      </div>
      <div class="row">
        <div class=" col-12 mb-3">
          <label for="name" class="form-label">Email address <span>*</span></label>
          <input type="email" name="email" id="email" class="form-control" required>
          <p id="fild-required" id="errorEmail">Please enter a valid email address</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-3">
          <label for="name" class="col-12">Query Type <span>*</span></label>
          <div class="d-flex">
            <div class="border rounded flex-grow-1 ">
              <input type="radio" id="general" name="general" value="general" required>
              <label class=" text-start form-label " for="support">General Enquiry</label>
            </div>
            <div class=" query border rounded flex-grow-1 ">
              <input type="radio" id="support" name="support" value="support">
              <label class="form-label text-start" for="support">Support Request</label>
            </div>
          </div>
          <p id="fild-required" id="emailError">Please select a query type</p>

        </div>
      </div>
      <div class="row">
        <div class=" col-12 mb-3">
          <label for="name" class="form-label">Message <span>*</span></label>
          <input type="text" name="message" id="message" class="form-control pb-5" required>
          <p id="fild-required" id="errorEmail">This field is required</p>
        </div>
        <div class="row">
          <div class=" col-12 mb-3">

            <input type="checkbox" id="checkbox" required>
            <label for="name" class="form-label">I consent to being contacted by the team <span>*</span></label>
            <p id="fild-required" id="consent"><!--Please enter a valid email address--></p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex">
            <button type="submit" class="submit-button flex-grow-1"> Submit</button>
          </div>
        </div>
    </form>

    Thanks for completing the form. We'll be in touch soon!-->
